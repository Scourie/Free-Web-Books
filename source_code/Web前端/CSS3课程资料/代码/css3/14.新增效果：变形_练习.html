<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .left,.right{
            float: left;
        }
        .left{
            background: pink;
            transform: translate(200px,100px) skew(0deg,30deg);
        }
        .right{
            background: hotpink;
            transform: translate(200px,100px) skew(0deg,-30deg);
        }
        .top{
            background: lightcoral;
            transform: translate(252px,121px) rotate(30deg) skew(-30deg,0deg) scale(1.15,1);
        }

    </style>
</head>
<body>
    <div class="top"></div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
