<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 输出信息的三种方式
         */
        // alert("Hello World"); // 弹出一个提示窗，如果窗口不关闭，不能执行其他操作（模态窗）
        // alert("你好，世界"); // 两个正斜杠表示注释，不会被执行

        // console.log("呵呵"); // 在控制台中输出信息，需要打开开发人员工具，选择Console或控制台
        // console.log("嘿嘿");

        // document.write("哈哈"); // 在当前页面中输出信息
        // document.write("嘻嘻");

        /**
         * 转义符
         */ 
        console.log("Hello\nWorld"); // 反斜杠表示转义
        console.log('Hello\tWorld'); // 输出的信息既可以放到双引号中，也可以放到单引号中
        console.log("这是一个@邮箱符号");
        console.log("这是一个\"双引号");
        console.log('这是一个\'单引号');
        // 双引号中可以直接写单引号，单引号也可以直接写双引号
        console.log('这是一个"双引号');
        console.log("这是一个'单引号");
        // 在页面中换行必须使用<br>标签
        document.write("跟汤老师<br>学开发");

        /**
         * 注释
         */ 
        // 这是单行注释
        /**
         * 此处是注释
         * 不会被执行
         * 多行注释可以同时让多行代码不生效
         */

        /**
         * 语法约定
         */  
        // Alert('嘿嘿'); 
        alert('嘿嘿');
        alert('哈哈');

    </script>
</head>
