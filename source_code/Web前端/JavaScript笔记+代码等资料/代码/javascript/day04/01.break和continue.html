        // 案例：循环输入8位学生的考试成绩，统计分数大于等于80分的学生的比例
        var count=0;
        for(var i=1;i<=8;i++){
            var score=Number(prompt('请输入第'+i+'个学生的考试成绩：'));
            // 不统计分数小于80分的学生
            if(score<80){
                continue;
            }
            count++;
        }
        console.log('分数大于等于80分的学生的比例：'+(count/8)*100+'%');
