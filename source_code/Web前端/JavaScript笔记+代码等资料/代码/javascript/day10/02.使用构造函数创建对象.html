        /**
         *  定义一个带参的构造函数
         */
         function Student(name,age){ 
            this.name=name; 
            this.age=age;
            this.study=function(){
                console.log('正在学习。。。。');
            }
            this.run=function(){
                console.log('正在跑步。。。。');
            }
            this.show=function(){
                console.log('我叫'+this.name+'，年龄：'+this.age);
            }
        }
