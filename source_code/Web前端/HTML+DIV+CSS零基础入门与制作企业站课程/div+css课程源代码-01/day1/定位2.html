<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.div1 {
		padding:50px;
		background: red;
		width: 600px;
		height: 600px;
		position: relative;	
		left:10px;
		top:10px;
	}
	.div2 {
		padding:60px;
		background: green;
		position: absolute;
		left:0px;
		top:0px;
	}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
</html>
