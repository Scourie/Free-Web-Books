<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float浮动</title>
	<style>
	.div1 {
		padding:50px 40px;
		background: #ff8800;
	}
	.div2 {
		padding:40px;
		background: red;
		float:left;
		margin-left:50px;		
	}
	.div3 {
		padding:30px;
		background: green;
		/*float:left;*/
		/*margin-left:50px;*/
		float:right;
		margin-right: 20px;
	}
	.clear {
		clear:both;
	}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
