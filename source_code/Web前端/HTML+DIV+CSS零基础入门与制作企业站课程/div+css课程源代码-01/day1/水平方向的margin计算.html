<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平方向的margin计算</title>
	<style>
	div {
		display: inline-block;
		width: 200px;
		height: 200px;
		border: 1px solid #ff8800;
	}
	#div1 {
		margin-right:20px;		
	}
	#div2 {
		margin-left:30px;
	}
	</style>
</head>
<body>
	<div id="div1">1</div>
	<div id="div2">2</div>
</body>
</html>
