<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表样式</title>
	<style>
	ul,li {
		list-style-type: none;
		border:1px solid red;
		cursor:pointer;
	}

	</style>
</head>
<body>
	<ul>
		<li>001</li>
		<li>002</li>
		<li>003</li>
		<li>004</li>
		<li>005</li>
		<li>006</li>
		<li>007</li>
		<li>008</li>
		<li>009</li>
		<li>010</li>
	</ul>
</body>
</html>
