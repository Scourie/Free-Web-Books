<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
	ul,li {
		list-style-type: none;		
	}
	ul li {
		float:left;
		padding:20px 30px;
		background: #ff8800;		
	}
	.clear {
		clear:both;
	}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	<div class="clear"></div>
	<img src="./img/1.jpg" alt="">
</body>
</html>
