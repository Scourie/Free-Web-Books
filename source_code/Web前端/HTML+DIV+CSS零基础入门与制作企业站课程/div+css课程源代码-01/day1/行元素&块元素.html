<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行&块元素</title>
	<style>
	div,span {
		border: 1px solid #ff8800;
	}
	</style>
</head>
<body>
	<!--块元素独占一行,行元素不独占一行,而是跟着之前的行元素后面-->
	<div>div标签</div>	
	<div>div标签</div>	
	<span>span标签</span>
	<span>span标签</span>
	<span>span标签</span>
</body>
</html>
