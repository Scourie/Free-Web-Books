<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行&块元素设置宽高</title>
	<style>
	div {
		/*块元素设置宽高有用，行元素设置宽高无效*/
		border:1px solid #ff8800;
		width:500px;
		height:500px;
	}
	span {
		border:1px solid red;
		width:200px;
		height:200px;
	}
	</style>
</head>
<body>
	<div>div标签</div>
	<div>div标签</div>
	<span>span标签</span>
	<span>span标签</span>
	<span>span标签</span>
</body>
</html>
